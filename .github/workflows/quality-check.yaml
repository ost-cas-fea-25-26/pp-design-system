name: "ğŸ›¡ï¸ Quality Check"

on:
  pull_request:
    types: [ opened, synchronize, reopened ]
  push:
    branches:
      - main
      - 'gh-readonly-queue/**'

permissions:
  contents: read
  pull-requests: write
  checks: write

jobs:
  lint:
    name: "âœ¨ Lint"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v6
        with:
          node-version: 24
          cache: npm
      - run: npm ci --no-audit --no-fund
      - run: npm run lint

  test:
    name: "ğŸ§ª Unit Test + Coverage"
    runs-on: ubuntu-latest
    outputs:
      coverage: ${{ steps.coverage.outputs.path }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v6
        with:
          node-version: 24
          cache: npm
      - run: npm ci --no-audit --no-fund
      - run: npm run test:unit:coverage

      - name: Upload Coverage Report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage
          if-no-files-found: error

  sonarcloud:
    name: "ğŸ“Š SonarCloud Scan"
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v6
        with:
          node-version: 24
          cache: npm

      - name: Download Coverage Report
        uses: actions/download-artifact@v4
        with:
          name: coverage-report
          path: coverage

      - name: Install dependencies
        run: npm ci --no-audit --no-fund

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@v2
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_HOST_URL: https://sonarcloud.io

  build_library:
    name: "ğŸ—ï¸ Build Test â€” Library"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v6
        with:
          node-version: 24
          cache: npm
      - run: npm ci --no-audit --no-fund
      - run: npm run build:lib

  build_storybook:
    name: "ğŸ“˜ Build Test â€” Storybook"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v6
        with:
          node-version: 24
          cache: npm
      - run: npm ci --no-audit --no-fund
      - run: npm run build:storybook

  e2e:
    name: "ğŸ“¸ E2E Test â€” ${{ matrix.browser }} â€” shard ${{ matrix.shard }}"
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        browser: [ chromium, firefox, webkit ]
        shard: [ 1/3, 2/3, 3/3 ]

    container:
      image: mcr.microsoft.com/playwright:v1.56.1-jammy

    env:
      HOME: /root

    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: npm ci --no-audit --no-fund

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Run Playwright Tests (sharded)
        run: npx playwright test --project=${{ matrix.browser }} --shard=${{ matrix.shard }}

      - name: Upload Test Report (only if failure)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-${{ matrix.browser }}-shard-${{ matrix.shard }}
          path: playwright-report/