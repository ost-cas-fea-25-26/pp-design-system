name: "🛡️ Quality Check"

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  lint:
    name: "✨ Lint"
    runs-on: ubuntu-latest
    if: github.event.pull_request.draft == false
    steps:
      - name: "Checkout"
        uses: actions/checkout@v4
      - name: "Setup Node.js"
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
      - name: "Install dependencies"
        run: npm ci --no-audit --no-fund
      - name: "Run linter"
        run: npm run lint

  test:
    name: "🧪 Test"
    runs-on: ubuntu-latest
    if: github.event.pull_request.draft == false
    needs: [lint]
    steps:
      - name: "Checkout"
        uses: actions/checkout@v4
      - name: "Setup Node.js"
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
      - name: "Install dependencies"
        run: npm ci --no-audit --no-fund
      - name: "Run tests"
        run: npm run test
