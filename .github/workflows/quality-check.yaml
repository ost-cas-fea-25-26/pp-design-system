name: "🛡️ Quality Check"

on:
  pull_request:
    types: [ opened, synchronize, reopened ]
  push:
    branches:
      - main
      - 'gh-readonly-queue/**'

jobs:
  lint:
    name: "✨ Lint"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: npm
      - run: npm ci --no-audit --no-fund
      - run: npm run lint

  test:
    name: "🧪 Test"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: npm
      - run: npm ci --no-audit --no-fund
      - run: npm run test

  verify_library_build:
    name: "🏗️ Verify — Library Build"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: npm
      - run: npm ci --no-audit --no-fund
      - run: npm run build:lib

  verify_storybook_build:
    name: "📘 Verify — Storybook Build"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: npm
      - run: npm ci --no-audit --no-fund
      - run: npm run build:storybook

  e2e:
    name: "🎭 Playwright — Visual E2E Tests"
    runs-on: ubuntu-latest
    container:
      image: mcr.microsoft.com/playwright:v1.56.1-jammy
    env:
      HOME: /root
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: npm ci --no-audit --no-fund

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Run E2E Tests (no snapshot updates)
        run: npm run test:e2e

      - name: Upload Playwright Report (only if failure)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/