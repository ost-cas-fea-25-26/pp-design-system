name: Auto-approve Renovate PRs
on:
  pull_request:
    types: [ opened, reopened, synchronize ]
permissions:
  pull-requests: write
jobs:
  approve:
    if: github.actor == 'renovate[bot]'
    runs-on: ubuntu-latest
    steps:
      - name: Auto approve
        uses: hmarr/auto-approve-action@v3
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}